---
- hosts: all
  become: true
  gather_facts: false

   # Ansible requires python2, which is not installed by default on Ubuntu Xenial
  pre_tasks:
     - raw: sudo apt-get -y install python-simplejson
     # action: setup will gather facts after python2 has been installed
     - action: setup

- hosts: all
  roles:
      - { role: kurron.docker-host, tags: ["docker"] }
      - { role: kurron.hashicorp, tags: ["hashicorp"] }
      - {
            role: kurron.operations,
            tags: ["operations"],
            operations_loggly_token: "{{ lookup('env','LOGGLY_TOKEN') }}",
            operations_loggly_tag: "basement",
            operations_datadog_api_key: "{{ lookup('env','DATADOG_TOKEN') }}"
        }
      - { role: kurron.plex, tags: ["plex"] }
#     - { role: kurron.resilio-sync, tags: ["resilio"] }
      - { role: kurron.rsync, tags: ["rsync"] }

- hosts: bifrost,vanaheim,asgard
  roles:
      - { role: kurron.virtualbox, tags: ["virtualbox"] }

- name: Install Required Packages
  hosts: all
  become: yes
  tasks:
      - package:
            name: "{{item}}"
            state: present
        with_items:
        - tree
        - tmux
        - sysstat
        - iotop
        - iftop
        - htop

- name: Mount NAS
  hosts: all
  become: True
  tasks:
      - lineinfile:
            dest: /etc/hosts
            line: "{{ item }}"
        with_items:
          - '192.168.1.222 batcave'
          - '192.168.1.227 stargate'
          - '192.168.1.229 atlantis'
          - '192.168.1.233 bifrost'
          - '192.168.1.234 nas'
          - '192.168.1.235 alfheim'
          - '192.168.1.236 midgard'
          - '192.168.1.237 jotunheim'
          - '192.168.1.240 vanaheim'
          - '192.168.1.250 asgard'
      - file:
          path: "/mnt/nas"
          state: directory
      - apt:
          name: nfs-common
          state: present
      - mount:
          name: "/mnt/nas"
          src: "nas:/media"
          fstype: nfs
          opts: ro
          state: mounted

- name: Mount NAS
  hosts: stargate,atlantis
  become: True
  tasks:
      - file:
          path: "/mnt/sync"
          state: directory
      - apt:
          name: nfs-common
          state: present
      - mount:
          name: "/mnt/sync"
          src: "nas:/{{ansible_hostname}}-sync"
          fstype: nfs
          opts: rw
          state: mounted

- name: Mount External USB Drive
  hosts: atlantis
  become: True
  tags:
      - backup
  tasks:
      - file:
          path: "/mnt/ext005"
          state: directory
      - apt:
          name: ntfs-3g
          state: present
      - mount:
          name: "/mnt/ext005"
          src: UUID=5C28F67528F64D90
          fstype: ntfs
          opts: rw,uid=rkurr,gid=rkurr
          state: mounted

- name: Environmental Tweaks
  hosts: all
  become: No
  tasks:
      - copy:
            src: files/bash_aliases
            dest: "{{ansible_user_dir}}/.bash_aliases"
      - copy:
            src: files/gitconfig
            dest: "{{ansible_user_dir}}/.gitconfig"

- name: Odds and Ends
  hosts: all
  become: True
  tasks:
      - cron:
            name: loggly-check
            job: "logger 'Still alive!'"
            special_time: hourly
            state: present
